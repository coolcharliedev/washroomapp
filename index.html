<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>WTCS</title>
</head>
<body style="padding:0px;">
    <!--<div id="wrbtns">
        
    </div>-->
    <div style="padding:20px;background-color:rgb(213, 213, 213);">
        <div style="display:flex;flex-flow:column;">
            <span style="font-size:20px;font-weight:500;">WTCS Washroom Status</span>
            <div style="display:flex;flex-flow:row;align-items: center;gap:5px;">
                <span style="background-color:red;padding:2px 5px;color:white;border-radius:5px;font-weight:600;">BETA</span>
                <span>Experimental version 0319e5a</span>
            </div>
        </div>
        
    </div>
    <div id="maindiv">
        <div style="padding:40px;box-sizing: border-box;flex-shrink:0;">
            <div style="display:flex;flex-flow:column;border:4px black solid;border-radius: 20px;overflow:hidden;" id="mapsectioncont">
                <div>
                    <div id="floorselection">
                        <button onclick="showFloor(1)">1<span class="upt">st</span> floor</button>
                        <button onclick="showFloor(2)">2<span class="upt">nd</span> floor</button>
                        <button onclick="showFloor(3)">3<span class="upt">rd</span> floor</button>
                    </div>
                </div>
                <div id="mapwrapper" style="overflow:hidden;width:100%;">
                    <div id="mapcont" style="position: relative;transform-origin:left center;display:block;transition:0.5s;">
                        <div style="position:relative;display:block;transition:0.5s;" id="mapparentshift">
                            <div id="firstfloor" style="visibility:hidden;position:absolute;">
                                <!-- <img src="./firstflo.png" alt="" style="position:relative;left:-400px;top:-150px;"> -->
                                <canvas width=2850 height=1500 id="map1" style="z-index:2;"></canvas>
                            </div>
                            <div id="secondfloor" style="visibility:hidden;position:absolute;">
                                <!-- <img src="./secondflo.png" alt="" style="position:relative;left:-25px;top:20px;" width="2970px"> -->
                                <canvas width=2850 height=1500 id="map2" style="z-index:2;"></canvas>
                            </div>
                            <div id="thirdfloor" style="visibility:hidden;position:absolute;">
                                <!-- <img src="./thirdflo.png" alt="" style="position:relative;left:-60px;top:20px;" width="2990px"> -->
                                <canvas width=2850 height=1500 id="map3" style="z-index:2;"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="display:flex;flex-flow:column;">
            <div id="listed"></div>
            <div id="repo" style="display:none;flex-flow:column;">
                <a href="javascript:cancelReport()">Cancel Report</a>
                <div>
                    <span style="font-family:Helvetica, Arial, sans-serif;font-size:20px;font-weight:900;">Report an issue with </span>
                    <span class="washroomSelection" id="washroomreport">??</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script>
        setupHome()
    </script>
</body>
</html>
